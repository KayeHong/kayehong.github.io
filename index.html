fun isTouchPointOnCenter(touchPoint: Offset, center: Offset): Boolean {
    // 허용 오차를 두고 중앙에 도달했는지 확인
    val threshold = 5
    return (touchPoint.x - center.x).absoluteValue < threshold && (touchPoint.y - center.y).absoluteValue < threshold
}
