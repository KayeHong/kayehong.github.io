    onDragStart: () -> Unit,
    onDragEnd: () -> Unit,
    onDragOutside: () -> Unit

    val animatedOffsetY = remember { Animatable(0f) }

        modifier = Modifier
            .offset {
                IntOffset(
                    animatedOffsetX.value.roundToInt(),
                    animatedOffsetY.value.roundToInt()

                    onDragStart = {
                        onDragStart()
                    },
                    onDragEnd = {

                            animatedOffsetY.snapTo(0f)

                            animatedOffsetY.snapTo(offset.y)

                            }
                        }

            contentDescription = null,

        )
    }
}
