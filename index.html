fun DraggableIconDemo() {
    val icons = listOf(
        Icons.Default.Home, Icons.Default.Settings, Icons.Default.Favorite,
        Icons.Default.Star
    )
    val iconState = remember { icons.toMutableStateList() }
    val iconOffsets = remember { icons.map { Animatable(Offset.Zero) }.toMutableStateList() }
    var draggingIndex by remember { mutableStateOf(-1) }
    val coroutineScope = rememberCoroutineScope()

    Row(
        horizontalArrangement = Arrangement.Center,
        verticalAlignment = Alignment.CenterVertically,
        modifier = Modifier.fillMaxSize()
    ) {
        iconState.forEachIndexed { index, icon ->
            val offset = iconOffsets[index].value
            val isDragging = index == draggingIndex

            Box(
                modifier = Modifier
                    .offset { IntOffset(offset.x.roundToInt(), offset.y.roundToInt()) }
                    .pointerInput(Unit) {
                        detectDragGestures(
                            onDragStart = {
                                if (index == icons.lastIndex) draggingIndex = index

                            onDragEnd = {
                                if (draggingIndex != -1) {
                                    coroutineScope.launch {
                                        iconOffsets.forEach { it.animateTo(Offset.Zero, tween(300)) }

                                }

                                    val newOffset = offset + dragAmount
                                    coroutineScope.launch {
                                        iconOffsets[index].snapTo(newOffset)

                                        // Handle overlap and position change
                                        val overlappedIndex = iconOffsets.indexOfFirst { it != iconOffsets[index] && it.value == newOffset }
                                        if (overlappedIndex != -1) {
                                            iconOffsets[overlappedIndex].snapTo(Offset(newOffset.x + 60f, 0f))

                    imageVector = icon,
                    contentDescription = null,
                    modifier = Modifier
                        .align(Alignment.Center)
                        .size(24.dp),
                    tint = Color.White
                )
            }
        }
    }
}
