@Composable
fun DraggableIcon(
    modifier: Modifier = Modifier,
    icon: ImageVector,
    onDragStart: () -> Unit,
    onDragEnd: () -> Unit,
    onDrag: (Offset) -> Unit
) {
    var offset by remember { mutableStateOf(Offset.Zero) }

    Box(
        modifier = Modifier
            .offset { IntOffset(offset.x.roundToInt(), offset.y.roundToInt()) }
            .pointerInput(Unit) {
                detectDragGestures(
                    onDragStart = {
                        onDragStart()
                    },
                    onDragEnd = {
                        onDragEnd()
                        offset = Offset.Zero
                    },
                    onDrag = { change, dragAmount ->
                        offset += dragAmount
                        onDrag(offset)
                    }
                )
            }
            .size(48.dp)
            .background(Color.Gray, CircleShape)
    ) {
        Icon(
            imageVector = icon,
            contentDescription = null,
            modifier = Modifier
                .align(Alignment.Center)
                .size(24.dp),
            tint = Color.White
        )
    }
}

@Composable
fun HighlightIcon(
    icon: ImageVector,
    isHighlighted: Boolean,
    modifier: Modifier = Modifier
) {
    val color by animateColorAsState(if (isHighlighted) Color.Red else Color.Gray)
    Icon(
        imageVector = icon,
        contentDescription = null,
        tint = color,
        modifier = modifier
    )
}

@Composable
fun SpacerWithBorder(
    isDraggingOver: Boolean,
    modifier: Modifier = Modifier
) {
    val borderColor by animateColorAsState(if (isDraggingOver) Color.Blue else Color.Transparent)
    Box(
        modifier = modifier
            .size(48.dp)
            .border(2.dp, borderColor)
    )
}

fun calculateTargetIndex(offset: Offset, itemCount: Int): Int {
    val position = offset.x.roundToInt()
    val index = (position / 100).coerceIn(0, itemCount - 1)
    return index
}
