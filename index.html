fun generateTreeList(n: Int): List<List<Int>> {
    val result = mutableListOf<List<Int>>()
    fun buildTree(currentList: List<Int>, depth: Int) {
        if (depth == n) {
            result.add(currentList)
            return
        }
        buildTree(currentList + -1, depth + 1)
        buildTree(currentList + 1, depth + 1)
    }
    buildTree(emptyList(), 0)
    return result
}

fun main() {
    val n = 4
    val fourthList = generateTreeList(n)
    
    // 결과 출력
    fourthList.forEach { println(it) }
}
