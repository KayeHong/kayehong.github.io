fun generateList(size: Int): List<List<List<Int>>> {
    fun generateCombinations(length: Int): List<List<Int>> {
        val combinations = mutableListOf<List<Int>>()
        val totalCombinations = 1 shl length // 2^length

        for (i in 0 until totalCombinations) {
            val combination = MutableList(length) { index ->
                if ((i shr index) and 1 == 0) -1 else 1
            }
            combinations.add(combination)
        }

        return combinations
    }

    return (1..size).map { generateCombinations(it) }
}

fun main() {
    val size = 3
    val result = generateList(size)
    println(result)
