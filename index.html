@Composable
fun MyApp() {
    val frontPagerState = rememberPagerState(initialPage = 0)

    Box(
        modifier = Modifier
            .fillMaxSize()
            .background(Color.Gray)

            count = 5,
            state = backPagerState,

            Box(
                modifier = Modifier
                    .fillMaxSize()
                    .background(
                        when (page) {
                            0 -> Color.Blue
                            1 -> Color.Yellow
                            2 -> Color.Cyan
                            3 -> Color.Magenta
                            else -> Color.Gray
                        }
                    )
            )
        }

        // 앞의 페이저 (터치 무시)

            count = 5,
            state = frontPagerState,
            modifier = Modifier
                .height(300.dp)
                .align(Alignment.CenterVertically)
                .pointerInput(Unit) {
                    detectHorizontalDragGestures { _, _ -> }
                }
        ) { page ->
            Box(
                modifier = Modifier
                    .fillMaxSize()
                    .background(
                        when (page) {
                            0 -> Color.Red
                            1 -> Color.Green
                            2 -> Color.LightGray
                            3 -> Color.DarkGray
                            else -> Color.Black
                        }
                    )
            )
        }
    }
}
